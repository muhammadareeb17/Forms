<body>
    <form id="user-registrstion-form">
        <h1>User Registration Form </h1>
        <p>First Name:<input required id="First-name" name="First-name" type="text"></p> 
        <p>Last Name:<input required id="last-name" name="last-name" type="text"></p> 
       <p> Password:<input id="user-pass" name="password" required type="password"></p>
        <p>Bio:<textarea id="user-bio"name="bio"></textarea></p>
        <p><fieldset> <legend>Gender:</legend>
        <input type="radio" name="Gender" value="Male"checked >Male <br>
        <input type="radio" name="Gender" value="Female" checked> Female <br>
        <input type="radio" name="Gender" value="Other" checked >Other <br> </fieldset> </p>
       <p><fieldset><legend>Interests:</legend>
            <input type="checkbox" name="Interests" value="music" checked>Music <br>
            <input type="checkbox" name="Interests" value="sports" checked> Sports <br>
            <input type="checkbox" name="Interests" value="reading" checked> Reading <br> </fieldset></p>

     </form>
